<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	<p:panel header="Kredyt jakiego jeszcze nie widziałeś!">

		<h2>Wpisz dane potrzebne do obliczeń:</h2>

		<h:form id="bla">
			<h:panelGrid id="grid" columns="3" cellpadding="7">

				<p:outputLabel for="kwota" value="Kwota:" />
				<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true"
					requiredMessage="Brak danych" />
				<p:message for="kwota" />

				<p:outputLabel for="lata" value="Ilość lat:" />
				<p:inputText id="lata" value="#{kredytBB.lata}" required="true"
					requiredMessage="Brak danych" />
				<p:message for="lata" />

				<p:outputLabel for="procent" value="Oprocentowanie:" />
				<p:inputText id="procent" value="#{kredytBB.procent}"
					required="true" requiredMessage="Brak danych" />
				<p:message for="procent" />

				<p:commandButton value="Oblicz ratę" action="#{kredytBB.calc()}"
					update="@form" />

			</h:panelGrid>
			<p:messages id="msg" />

		</h:form>
	</p:panel>
</h:body>
</html>
